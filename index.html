<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Free Calculator</title>
     
    <link rel="stylesheet" href="calcstyle.css" type="text/css">
    </head>

    
         <div class="calc">
            <div class="calc-screen">
                <p>0</p>
            </div> 
         
         <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn p-m bg-grey">+/-</div>
            <div class="btn persent bg-grey">% </div>
            <div class="btn division by-orange">/</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn myltyply by-orange ">x</div>
            <div class="btn four">4</div> 
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus by-orange">-</div>
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus by-orange ">+</div>
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal by-orange">=</div> 
         </div>
    </div>
    <script src="json.js"></script>
 
    </body>
</html>
